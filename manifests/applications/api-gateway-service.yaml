apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: microservices
  labels:
    app: api-gateway
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000  # External access via this port
    protocol: TCP
    name: http
  selector:
    app: api-gateway